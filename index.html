<body>
    
    <h1>MSFARMER</h1>

    <div id="iframes" class="iframes">

    </div>








<script>

    function chargen(length) {
        let result = '';
        let characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
        let charactersLength = characters.length;
        for (let i = 0; i < length; i++) {
            result += characters.charAt(Math.floor(Math.random() * charactersLength));
        }
        return result;
    }


    function createIframe() {
        let chars = chargen(10);
        let a = document.createElement("iframe");
        document.querySelector("#iframes").appendChild(a);

        let bingurl = new URL("https://www.bing.com/news/search?q=" + Math.random() + chars);
        a.src = bingurl.href;
        a.id = chars;
        

            a.onload = function () {
                window.setTimeout(function () {
                    
                    a.contentWindow.navigator.userAgent = "Mozilla/5.0 (iPhone; CPU OS 13_3_1 like Mac OS X) AppleWebKit/605.1.15 (KHTML, like Gecko) FxiOS/23.0 Mobile/15E148 Safari/605.1.15";
                    // refresh the iframe
                    // a.contentWindow.location.reload(true);
                    // a.remove();
                    // if (frameToShow != 0) {
                    //     frameToShow -= 1;
                    //     console.log(frameToShow);
                    //     // createIframe();
                    // }
                }, 1000);
            }
    }





    const nbIframes = 10;
    let frameToShow = -1;
    // loop nbIframes times
    for (let i = 0; i < nbIframes; i++) {
        createIframe();
    }

</script>


</body>
