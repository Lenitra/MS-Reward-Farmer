<body>
    
    <h1>MSFARMER</h1>

    <div id="iframes" class="iframes">

    </div>








<script>

    function chargen(length) {
        var result = '';
        var characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
        var charactersLength = characters.length;
        for (var i = 0; i < length; i++) {
            result += characters.charAt(Math.floor(Math.random() * charactersLength));
        }
        return result;
    }

    function createIframe() {
        let chars = chargen(10);
        let a = document.createElement("iframe");
        let bingurl = new URL("https://www.bing.com/news/search?q=" + Math.random() + chars);
        bingurl.searchParams.set("setmkt", "en-us");
        bingurl.searchParams.set("setlang", "en");
        a.src = bingurl.href;
        a.id = chars;
        a.setAttribute("user-agent", "Mozilla/5.0 (Linux; Android 10; Pixel 4) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/80.0.3987.132 Mobile Safari/537.36");
        document.querySelector("#iframes").appendChild(a);


            a.onload = function () {
                window.setTimeout(function () {
                    a.remove();
                    if (frameToShow != 0) {
                        frameToShow -= 1;
                        console.log(frameToShow);
                        createIframe();
                    }
                }, 1000);
            }
    }





    const nbIframes = 10;
    let frameToShow = -1;
    // loop nbIframes times
    for (let i = 0; i < nbIframes; i++) {
        createIframe();
    }

</script>


</body>
