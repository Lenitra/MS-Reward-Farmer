<script>

    function chargen(length) {
        let result = '';
        let characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
        let charactersLength = characters.length;
        for (let i = 0; i < length; i++) {
            result += characters.charAt(Math.floor(Math.random() * charactersLength));
        }
        return result;
    }


    function createIframe() {
        let chars = chargen(10);
        let a = document.createElement("iframe");
        
        let bingurl = new URL("https://www.bing.com/search?q=" + Math.random() + chars);
        
        a.src = bingurl.href;
        a.id = chars;
        a.classList.add("iframe");
        // force thne user agent to be mobile
        a.setAttribute("sandbox", "allow-same-origin allow-scripts allow-popups allow-forms");

        document.querySelector("#iframes").appendChild(a);
        // reload the iframe
        // a.contentWindow.location.reload(true);
            a.onload = function () {
                window.setTimeout(function () {
                    
                    a.remove();
                    if (frameToShow != 0) {
                        frameToShow -= 1;
                        console.log(frameToShow);
                        createIframe();
                    }
                }, 1000);
            }
    }





    const nbIframes = 10;
    let frameToShow = -1;
    for (let i = 0; i < nbIframes; i++) {
        createIframe();
    }

</script>


</body>
